<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<title>Pokemon Database</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	
</head>
<body>

  <div class="container pt-4 text-center" style="width: 30%">
    <form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
      <h1 class="form-signin-heading">Register</h1>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
      <div class="form-group">
         <!-- <label for="username">Username</label> -->
        <input class="form-control" type="text" id="username" name="username" th:field="*{username}"  placeholder="Username"/> 
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input class="form-control" type="password" id="password" name="password" th:field="*{password}" placeholder="Password"/>
      </div>
      <div class="form-group">
       <!-- <label for="matchingPassword">Password</label> -->
        <input class="form-control" type="password" id="matchingPassword" name="matchingPassword" th:field="*{matchingPassword}" placeholder="Password" />
      </div>
      <div class="text-left"> 
        <button class="btn btn-primary" type="submit">Register</button>
        <a href="/login" class="btn btn-link">Cancel</a>
      </div>
      
    </form>
  </div>
    
</body>
</html>
