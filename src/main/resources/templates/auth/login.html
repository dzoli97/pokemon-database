<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8" />
	<title>Pokemon Database</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container pt-4 text-center" style="width: 30%">
		<form name="login" th:action="@{/login}" method="post" class="form-signin">
			<h1 class="form-signin-heading">Pokemon Database</h1>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhasználói név vagy jelszó</div>
			<div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
            <div class="form-group">
              <label for="username" class="sr-only">Username</label> 
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" /> 
            </div>
            <div class="form-group">
			  <label for="password" class="sr-only">Password</label> 
			    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
            </div>
			<button class="btn btn-primary btn-block" type="submit">Login</button>
			<a href="/registration" class="btn btn-link">Register here</a>
		</form>
	</div>
	
</body>
</html>
